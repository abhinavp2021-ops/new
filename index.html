    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run Club Motivation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&family=Inter:wght@300;400;500;600;700;800;900&display=swap');

        body {
            font-family: 'Playfair Display', serif;
            overflow-x: hidden;
            background: #fefefe;
            min-height: 100vh;
        }

        .page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fefefe;
            transition: all 1.2s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .page.hidden {
            transform: translateY(-100vh);
            opacity: 0;
        }

        /* Home Page Styles */
        .home-page {
            background: #fefefe;
            text-align: center;
            color: #1a1a1a;
            z-index: 3;
        }

        .home-content {
            max-width: 800px;
            padding: 2rem;
        }

        .question-header {
            font-size: clamp(3rem, 8vw, 5.5rem);
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 4rem;
            color: #1a1a1a;
            opacity: 0;
            animation: slideUp 1.2s ease-out 0.3s forwards;
            letter-spacing: -2px;
        }

        .cta-button {
            background: #1a1a1a;
            border: 3px solid #1a1a1a;
            color: #fefefe;
            font-family: 'Inter', sans-serif;
            font-size: 1.3rem;
            font-weight: 700;
            padding: 1.8rem 4rem;
            border-radius: 0;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            text-transform: uppercase;
            letter-spacing: 3px;
            opacity: 0;
            animation: slideUp 1.2s ease-out 0.8s forwards;
        }

        .cta-button:hover {
            background: #fefefe;
            color: #1a1a1a;
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(26, 26, 26, 0.15);
        }

        /* Animation Page Styles */
        .animation-page {
            background: #fefefe;
            z-index: 2;
            position: relative;
        }

        .animation-page::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            border: 2px solid #f0f0f0;
            z-index: -1;
        }

        .runner-gif {
            width: 300px;
            height: 300px;
            border-radius: 0;
            box-shadow: 0 20px 60px rgba(26, 26, 26, 0.08);
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
            border: 4px solid #1a1a1a;
        }

        /* Quote Page Styles */
        .quote-page {
            background: #fefefe;
            text-align: center;
            color: #1a1a1a;
            z-index: 1;
        }

        .quote-content {
            max-width: 900px;
            padding: 3rem;
            opacity: 0;
            animation: fadeInUp 1.2s ease-out 0.2s forwards;
        }

        .quote-text {
            font-size: clamp(2rem, 6vw, 4rem);
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 3rem;
            font-style: normal;
            color: #1a1a1a;
            letter-spacing: -1px;
        }

        .quote-author {
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            font-weight: 500;
            opacity: 0.5;
            margin-bottom: 4rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .next-button {
            background: #1a1a1a;
            border: 3px solid #1a1a1a;
            color: #fefefe;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            padding: 1.5rem 3rem;
            border-radius: 0;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .next-button:hover {
            background: #fefefe;
            color: #1a1a1a;
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(26, 26, 26, 0.15);
        }

        /* Animations */
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes gradientShift {
            0% { opacity: 1; }
            50% { opacity: 0.9; }
            100% { opacity: 1; }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            .home-content, .quote-content {
                padding: 1rem;
            }
            
            .cta-button {
                font-size: 1.2rem;
                padding: 1rem 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Home Page -->
    <div class="page home-page" id="homePage">
        <div class="home-content">
            <h1 class="question-header" id="questionHeader">Are you tired?</h1>
            <button class="cta-button" onclick="startAnimation()">Click Here!</button>
        </div>
    </div>

    <!-- Animation Page -->
    <div class="page animation-page hidden" id="animationPage">
        <img src="https://media.giphy.com/media/3o6fIUZTTDl0IDjbZS/giphy.gif" alt="Running Animation" class="runner-gif">
    </div>

    <!-- Quote Page -->
    <div class="page quote-page hidden" id="quotePage">
        <div class="quote-content">
            <p class="quote-text" id="quoteText"></p>
            <p class="quote-author" id="quoteAuthor"></p>
            <button class="next-button" onclick="getNextQuote()">Get Another Quote</button>
        </div>
    </div>

    <script>
        const questions = [
            "Are you tired?",
            "Having a fun run?",
            "Ready to push limits?",
            "Feeling the burn?",
            "Need motivation?",
            "Ready to crush it?",
            "Time to find rhythm?",
            "Looking for fire?",
            "Ready to fly?",
            "Feeling unstoppable?"
        ];

const quotes = [
  { text: "Run when you can, walk if you have to, crawl if you must; just never give up.", author: "Dean Karnazes" },
  { text: "The miracle isn’t that I finished. The miracle is that I had the courage to start.", author: "John Bingham" },
  { text: "It always seems impossible until it’s done.", author: "Nelson Mandela" },
  { text: "Sweat is just fat crying.", author: "Jillian Michaels" },
  { text: "Do today what others won’t, so tomorrow you can do what others can’t.", author: "Jerry Rice" },
  { text: "Run often. Run long. But never outrun the joy of running.", author: "Julie Isphording" },
  { text: "Courage is grace under pressure.", author: "Ernest Hemingway" },
  { text: "Don’t dream of winning, train for it.", author: "Mo Farah" },
  { text: "What seems hard now will one day be your warm-up.", author: "Unknown" },
  { text: "Pain is temporary. Quitting lasts forever.", author: "Lance Armstrong" },
  { text: "The body achieves what the mind believes.", author: "Napoleon Hill" },
  { text: "Only those who risk going too far can possibly find out how far they can go.", author: "T.S. Eliot" },
  { text: "Run when you’re happy, run when you’re sad. Just run.", author: "Unknown" },
  { text: "Discipline is choosing between what you want now and what you want most.", author: "Abraham Lincoln" },
  { text: "Running teaches us to keep moving forward, one step at a time.", author: "Unknown" },
  { text: "Fall down seven times, stand up eight.", author: "Japanese Proverb" },
  { text: "Your only limit is you.", author: "Unknown" },
  { text: "Don’t count the days, make the days count.", author: "Muhammad Ali" },
  { text: "If you don’t have answers to your problems after a four-hour run, you ain’t getting them.", author: "Christopher McDougall" },
  { text: "A champion is someone who gets up when they can’t.", author: "Jack Dempsey" },
  { text: "Run the first two-thirds of the race with your head, and the last third with your heart.", author: "Unknown" },
  { text: "Champions keep playing until they get it right.", author: "Billie Jean King" },
  { text: "Don’t stop when you’re tired. Stop when you’re done.", author: "David Goggins" },
  { text: "If it doesn’t challenge you, it won’t change you.", author: "Fred DeVito" },
  { text: "There will come a day when I can no longer run. Today is not that day.", author: "Unknown" },
  { text: "Strength does not come from physical capacity. It comes from an indomitable will.", author: "Mahatma Gandhi" },
  { text: "Every morning in Africa, a gazelle wakes up and runs. Whether you’re the gazelle or the lion, run.", author: "African Proverb" },
  { text: "Don’t measure yourself by what you have accomplished, but by what you should have accomplished.", author: "John Wooden" },
  { text: "Run the mile you are in.", author: "Ryan Hall" },
  { text: "Push yourself because no one else is going to do it for you.", author: "Unknown" },
  { text: "There’s magic in misery. Just ask any runner.", author: "Dean Karnazes" },
  { text: "To give anything less than your best is to sacrifice the gift.", author: "Steve Prefontaine" },
  { text: "Hustle beats talent when talent doesn’t hustle.", author: "Ross Simmonds" },
  { text: "The obsession with running is really an obsession with the potential for more and more life.", author: "George Sheehan" },
  { text: "A year from now you’ll wish you had started today.", author: "Karen Lamb" },
  { text: "Run with your heart, not just your legs.", author: "Unknown" },
  { text: "The harder the battle, the sweeter the victory.", author: "Les Brown" },
  { text: "Success isn’t owned, it’s leased. And rent is due every day.", author: "J.J. Watt" },
  { text: "Running is the greatest metaphor for life: you get out of it what you put into it.", author: "Oprah Winfrey" },
  { text: "Don’t fear failure. Fear being in the exact same place next year.", author: "Unknown" },
  { text: "When you feel like quitting, think about why you started.", author: "Unknown" },
  { text: "Most people never run far enough on their first wind to find out they’ve got a second.", author: "William James" },
  { text: "Run hard. Be strong. Think big.", author: "Unknown" },
  { text: "In the middle of every difficulty lies opportunity.", author: "Albert Einstein" },
  { text: "Great things never came from comfort zones.", author: "George Addair" },
  { text: "Run for the people who think you can’t.", author: "Unknown" },
  { text: "It’s not about perfect. It’s about effort.", author: "Jillian Michaels" },
  { text: "The finish line is just the beginning of a whole new race.", author: "Unknown" }
];


        let usedQuotes = [];
        let currentPage = 'home';

        function getRandomQuestion() {
            return questions[Math.floor(Math.random() * questions.length)];
        }

        function startAnimation() {
            document.getElementById('homePage').classList.add('hidden');
            document.getElementById('animationPage').classList.remove('hidden');
            
            setTimeout(() => {
                showQuotePage();
            }, 3000);
        }

        function showQuotePage() {
            document.getElementById('animationPage').classList.add('hidden');
            document.getElementById('quotePage').classList.remove('hidden');
            displayRandomQuote();
        }

        function displayRandomQuote() {
            if (usedQuotes.length >= quotes.length) {
                usedQuotes = [];
            }
            
            let availableQuotes = quotes.filter((_, index) => !usedQuotes.includes(index));
            let randomIndex = Math.floor(Math.random() * availableQuotes.length);
            let selectedQuote = availableQuotes[randomIndex];
            let originalIndex = quotes.indexOf(selectedQuote);
            
            usedQuotes.push(originalIndex);
            
            document.getElementById('quoteText').textContent = `"${selectedQuote.text}"`;
            document.getElementById('quoteAuthor').textContent = `- ${selectedQuote.author}`;
        }

        function getNextQuote() {
            displayRandomQuote();
        }

        // Initialize with random question
        window.onload = function() {
            document.getElementById('questionHeader').textContent = getRandomQuestion();
        }
    </script>
</body>
</html>
